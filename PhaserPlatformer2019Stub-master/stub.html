<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Phaser Platform Week 1</title>
    <script src="js/phaser.min.js"></script>
    <script src= "js/FirstScene.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        var config = {
            width: 800,
            height: 600,
            pixelArt: false,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 400,
                    },
                    debug: true,
                }
            },
            scene: FirstScene
        }
        var game = new Phaser.Game(config);
    </script>
